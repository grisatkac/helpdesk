<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link th:replace="fragments/bootstrap.html">
</head>
<body id="page-top">
<div id="wrapper">
  <div th:insert="fragments/sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:insert="fragments/header"></div>

      <div class="container-fluid">
        <div class="col-xl-5 col-lg-5 container-fluid">
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="mt-4  small">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create department</h1>
                  </div>
                  <form class="user" th:action="@{/departments/create}" th:object="${department}" method="post">
                    <div class="form-group">
                      <label for="exampleInputName" class="form-label">Name</label>
                      <input
                             type="text"
                             class="form-control"
                             name="name"
                             id="exampleInputName"
                             aria-describedby="emailHelp"
                             placeholder="Enter Department name..."
                             th:value="${department.name != null}? ${department.name} : ''">
                      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" role="alert"/>
                    </div>

                    <div class="form-group">
                      <label
                              for="exampleInputDescription"
                              class="form-label">
                        Description
                      </label>
                      <p>
                        <textarea
                                class="form-control"
                                id="exampleInputDescription"
                                name="description"
                                placeholder="description"
                                th:value="${department.description != null}? ${department.description} : ''">
                        </textarea></p>
                      <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger" role="alert"/>
                    </div>

                    <hr>

                    <div class="row justify-content-around">
                      <button  type="submit" class="btn btn-primary col-xl-4 col-md-6 mb-5">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="fragments/footer"></div>
  </div>


</div>
</body>
</html>
