<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link th:replace="fragments/bootstrap.html">
</head>
<body id="page-top">
<div id="wrapper">
    <div th:insert="fragments/sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:insert="fragments/header"></div>

            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">All tasks</h6>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th><a th:href="@{'/tasks/all/?pageNumber=' + ${page.currentPage} + '&sortBy=name&sortDir=' + ${page.reverseSortDir}}">
                                            Name</a></th>
                                        <th><a th:href="@{'/tasks/all/?pageNumber=' + ${page.currentPage} + '&sortBy=description&sortDir=' + ${page.reverseSortDir}}">
                                            Description</a></th>
                                        <td>Urgency</td>
                                        <td>Status</td>
                                        <td>Created date</td>
                                        <th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>
                                    </tr>
                                    </thead>

                                    <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <td>Urgency</td>
                                        <td>Status</td>
                                        <td>Created date</td>
                                        <th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>
                                    </tr>
                                    </tfoot>

                                    <tbody th:each="task : ${page.items}">
                                        <td><a th:href="@{/tasks/{id}(id=${task.id})}"><p th:text="${task.name}"></p></a></td>
                                        <td th:text="${task.description}"></td>
                                        <td th:text="${task.urgency}"></td>
                                        <td th:text="${task.status}"></td>
                                        <td th:text="${task.createdDate}"></td>

                                        <div>
                                            <td th:if="${page.authUserId == task.userOwner.id && task.userExecutor == null && task.status == 'PROCESSING'}"><a th:href="@{/tasks/{id}/action/take(id=${task.id})}">Take</a></td>
                                            <td th:if="${page.authUserId == task.userOwner.id && task.userExecutor != null && task.status == 'IN_PROGRESS'}"><a th:href="@{/tasks/{id}/action/complete(id=${task.id})}">Complete</a></td>
                                        </div>
                                        <!--<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/departments/update/{id}(id=${task.id})}">Edit</a></td>-->



                                    </tbody>


                                </table>

                                <nav aria-label="Page navigation" class="paging">
                                    <ul class="pagination" th:if="${page.totalPages > 1}">
                                        <li class="page-item" th:classappend="${page.currentPage < 1 ? 'disabled' : ''}">
                                            <a class="page-link" th:href="@{${page.currentURI} + ${page.currentPage - 1} + '&sortBy=' + ${page.sortBy} + '&sortDir=' + ${page.sortDir}}"
                                               tabindex="-1">Previous</a>
                                        </li>

                                        <th:block th:each="item, index : ${#numbers.sequence(0, page.totalPages - 1)}">
                                            <li class="page-item" th:classappend="${index == page.currentPage? 'selected' : ''}">
                                                <a class="page-link" th:href="@{${page.currentURI} + ${index.index} + '&sortBy=' + ${page.sortBy} + '&sortDir=' + ${page.sortDir}} "
                                                   th:text="${index.count}"></a>
                                            </li>
                                            </li>
                                        </th:block>

                                        <li class="page-item" th:classappend="${page.currentPage + 1  == page.totalPages? 'disabled' : ''}">
                                            <a class="page-link" th:href="@{${page.currentURI} + ${page.currentPage + 1} + '&sortBy=' + ${page.sortBy} + '&sortDir=' + ${page.sortDir}}">Next</a>
                                        </li>

                                    </ul>

                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer"></div>
    </div>


</div>
</body>
</html>
