<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Task update</title>
  <link th:replace="fragments/bootstrap.html">
</head>
<body id="page-top">
<div id="wrapper">
  <div th:insert="fragments/sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:insert="fragments/header"></div>

      <div class="container-fluid">
        <div class="col-xl-5 col-lg-5 container-fluid">
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="mt-4  small">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" th:text="|Edit ${task.taskUpdate.getName()} task|"></h1>
                  </div>
                  <form class="user" th:action="@{/tasks/update/{id}(id=${task.taskUpdate.id})}" method="post" th:object="${task}">
                    <div class="form-group">
                      <label for="exampleInputName" class="form-label">Name</label>
                      <input
                             type="text"
                             class="form-control"
                             name="name"
                             id="exampleInputName" aria-describedby="emailHelp"
                             placeholder="Enter task name..." th:value="${task.taskUpdate.getName()}">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputDescription" class="form-label">Description</label>
                      <p>
                        <textarea
                                class="form-control"
                                id="exampleInputDescription"
                                name="description"
                                placeholder="description"
                                th:text="${task.taskUpdate.getDescription()}">

                        </textarea>
                      </p>
                    </div>


                    <div class="form-group">
                      <label for="inputDatalist" class="form-label">Urgency</label>
                      <input
                              class="form-control"
                              list="urgencyListOptions"
                              id="inputDatalist"
                              name="urgency"
                              placeholder="Type to search urgency"
                              th:value="${task.taskUpdate.getUrgency()}">

                      <datalist id="urgencyListOptions" >
                        <th:block th:each="urgency: ${task.data.urgencyList}">
                          <option th:value="${urgency.name()}"></option>
                        </th:block>
                      </datalist>
                    </div>

                    <div class="form-group">
                      <label for="inputTaskQueueList" class="form-label">Select task queue</label>
                      <input
                              class="form-control"
                              list="taskQueueListOptions"
                              id="inputTaskQueueList"
                              name="queueName"
                              placeholder="Type to search urgency"
                              th:value="${task.taskUpdate.getQueueName()}"
                      >
                      <datalist id="taskQueueListOptions" >
                        <th:block th:each="taskQueue: ${task.data.queueNamesList}">
                          <option th:value="${taskQueue}"></option>
                        </th:block>
                      </datalist>
                    </div>

                    <hr>

                    <div class="row justify-content-around">
                      <button  type="submit" class="btn btn-primary col-xl-4 col-md-6 mb-5">Edit</button>
                      <a> <div class="btn btn-danger  col-xl-4 col-md-6 mb-5" ><a>delete</a> </div></a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="fragments/footer"></div>
  </div>
</div>
</body>
</html>
