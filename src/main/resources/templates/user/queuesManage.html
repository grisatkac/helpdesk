<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Manage user queues</title>
    <link th:replace="fragments/bootstrap.html">
</head>
<body id="page-top">
<div id="wrapper">
    <div th:insert="fragments/sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:insert="fragments/header"></div>

            <div class="container-fluid">
                <div class="col-xl-5 col-lg-5 container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="mt-4  small">
                                <div class="p-5" th:object="${userQueue}">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Manage user queues</h1>
                                    </div>
                                    <form class="user" th:action="@{/users/{id}/taskQueues/add(id=${userQueue.id})}" method="post">


                                        <div class="form-group">
                                            <label for="exampleInputName" class="form-label">Input task queue to add</label>
                                            <input type="text" class="form-control"
                                                   name="queueName"
                                                   id="exampleInputName" aria-describedby="emailHelp"
                                                   placeholder="Enter queue name...">
                                        </div>

                                        <hr>

                                        <div class="row justify-content-around">
                                            <button  type="submit" class="btn btn-primary col-xl-4 col-md-6 mb-5">Add queue</button>
                                        </div>
                                    </form>

                                    <form class="user" th:action="@{/users/{id}/taskQueues/delete(id=${userQueue.id})}" method="post" >


                                        <div class="form-group">
                                            <label for="exampleInputName1" class="form-label">Input task queue to add</label>
                                            <input type="text" class="form-control"
                                                   name="queueName"
                                                   id="exampleInputName1" aria-describedby="emailHelp"
                                                   placeholder="Enter queue name...">
                                        </div>

                                        <hr>

                                        <div class="row justify-content-around">
                                            <button  type="submit" class="btn btn-danger col-xl-5 col-md-7 mb-6">Delete queue</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer"></div>
    </div>
</div>
</body>
</html>
