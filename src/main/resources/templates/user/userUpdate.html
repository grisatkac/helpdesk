<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
    <link th:replace="fragments/bootstrap.html">
</head>
<body id="page-top">
<div id="wrapper">
    <div th:insert="fragments/sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:insert="fragments/header"></div>

            <div class="container-fluid">
                <div class="col-xl-5 col-lg-5 container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="mt-4  small">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4" th:text="|Edit ${userToUpdate.getFirstName()} ${userToUpdate.getLastName()}|"></h1>
                                    </div>
                                    <form class="user" th:action="@{/users/update/{id}(id=${userToUpdate.id})}" method="post" th:object="${userToUpdate}">
                                        <div class="form-group">
                                            <label for="exampleInputFirstName" class="form-label">First name</label>
                                            <input type="text" class="form-control"
                                                   name="firstName"
                                                   id="exampleInputFirstName" aria-describedby="firstNamelHelp"
                                                   placeholder="Enter first name..." th:value="${userToUpdate.getFirstName()}">
                                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert"/>
                                        </div>


                                        <div class="form-group">
                                            <label for="exampleInputLastName" class="form-label">Last name</label>
                                            <p>
                                                <textarea class="form-control" id="exampleInputLastName" name="lastName" placeholder="Last name" th:text="${userToUpdate.getLastName()}"></textarea>
                                            </p>
                                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control"
                                                   name="email"
                                                   id="exampleInputEmail" aria-describedby="emailHelp"
                                                   placeholder="Enter email..." th:value="${userToUpdate.getEmail()}">
                                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputLogin" class="form-label">Login</label>
                                            <input type="text" class="form-control"
                                                   name="login"
                                                   id="exampleInputLogin" aria-describedby="firstNamelHelp"
                                                   placeholder="Enter login..."
                                                   th:value="${userToUpdate.getLogin()}">
                                            <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger" role="alert"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputRole" class="form-label">Role</label>
                                            <input type="text" class="form-control"
                                                   name="role"
                                                   id="exampleInputRole" aria-describedby="firstNamelHelp"
                                                   placeholder="Enter role..."
                                                   th:value="${userToUpdate.getRole()}">
                                            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="alert alert-danger" role="alert"/>
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputDepartmentName" class="form-label">Department</label>
                                            <input type="text" class="form-control"
                                                   name="departmentName"
                                                   id="exampleInputDepartmentName" aria-describedby="firstNameHelp"
                                                   placeholder="Enter department name..."
                                                   th:value="${userToUpdate?.getDepartmentName() != null} ? ${userToUpdate.getDepartmentName()} : ''">
                                            <div th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}" class="alert alert-danger" role="alert"/>
                                        </div>

                                        <hr>

                                        <div class="row justify-content-around">
                                            <button  type="submit" class="btn btn-primary col-xl-4 col-md-6 mb-5">Edit</button>

                                            <div class="btn btn-danger  col-xl-4 col-md-6 mb-5 ">
                                                <a class="text-white" th:href="@{/users/delete/{id}(id=${userToUpdate.id})}">Delete</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer"></div>
    </div>
</div>
</body>
</html>
